		</div>
		<script>
			function toStage2() {
			  toggleVisibility("stage-1", "stage-2");
			  toggleActiveState("stage-nav-1", "stage-nav-2");
			}
			function toStage1() {
			  toggleVisibility("stage-2", "stage-1");
			  toggleActiveState("stage-nav-2", "stage-nav-1");
			}
			function toggleVisibility(hideId, showId) {
			  document.getElementById(hideId).classList.remove("active");
			  document.getElementById(showId).classList.add("active");
			}
			function toggleActiveState(deactivateId, activateId) {
			  document.getElementById(deactivateId).classList.remove("active");
			  document.getElementById(activateId).classList.add("active");
			}
		  </script>

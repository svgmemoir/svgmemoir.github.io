<!DOCTYPE html>

    <script>
        let solidTrauma = document.querySelector('.solid-trauma');
        let menuSolidTrauma = document.querySelector('.menu__solid-trauma');
        solidTrauma.onclick = function(){
            menuSolidTrauma.classList.toggle('active');
        }
      
        let cherrySorry = document.querySelector('.cherry-sorry');
        let menuCherrySorry = document.querySelector('.menu__cherry-sorry');
        cherrySorry.onclick = function(){

        }

        let hostBodies = document.querySelector('.host-bodies');

        hostBodies.onclick = function(){
